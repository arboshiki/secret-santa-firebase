<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="right-menu">
      <img src="{{vm.user.photoURL}}" alt="{{vm.user.displayName}}" height="40px">
      <button id="demo-menu-lower-right"
              class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="demo-menu-lower-right">
        <li class="mdl-menu__item">Some Action</li>
        <li class="mdl-menu__item">Another Action</li>
        <li disabled class="mdl-menu__item">Disabled Action</li>
        <li class="mdl-menu__item">Yet Another Action</li>
      </ul>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="acme-card-wide mdl-card mdl-shadow--2dp" style="text-align: center">
        <div class="mdl-card__title"></div>
        <div class="">
            <h2 class="">'Hou Hou Hou, 'Hou!</h2>
           <p> Always a pleasure scaffolding your apps.</p>
        </div>

        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>
      <div class="acme-card-wide mdl-card" style="text-align: center">
        <div class="">
          <!-- Simple Textfield -->
          <form action="#" id="createGroup">
            <div class="mdl-textfield mdl-js-textfield">
              <mdl-text-field label="First Name" ng-model="first_name"></mdl-text-field>


            </div>
            <div class="">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">
                Create Group
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="acme-card-wide mdl-card" style="text-align: center">
        <div class="">
          <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">
                First Name
              </th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Assigned</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Gio</td>
              <td>Keshikashvili</td>
              <td>keshi@gmail.com</td>
              <td>NO</td>
              <td>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">remove_red_eye</i>
              </button>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">mode_edit</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">delete</i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__right-section">
      <div class="mdl-logo">
        Secret Santa Group 2016&copy All Right Reserved.
      </div>
    </div>
  </footer>

</div>
