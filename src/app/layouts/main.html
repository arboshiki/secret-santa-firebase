<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="left-menu">
            <md-button class="md-icon-button" ng-click="vm.goBack()" ng-if="vm.back">
                <i class="material-icons">keyboard_arrow_left</i>
            </md-button>
        </div>
        <strong>{{vm.user.displayName}}</strong>
        <img src="{{vm.user.photoURL}}" alt="{{vm.user.displayName}}" height="40px">
        <md-menu class="right-menu">

            <md-button  ng-click="$mdOpenMenu($event)"
                        class="md-icon-button">
                <i class="material-icons">more_vert</i>
            </md-button>

            <md-menu-content>
                <md-menu-item><md-button ng-click="vm.logout()">Log Out</md-button></md-menu-item>
            </md-menu-content>
        </md-menu>
    </header>

    <div ui-view="content"></div>
